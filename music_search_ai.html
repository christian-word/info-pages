<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian Music Portal | AI-Поиск</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #f1f5f9;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        header { 
            margin-top: 50px; 
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 50px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle { 
            color: #e0e7ff; 
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .verse {
            color: #fef3c7;
            font-style: italic;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .search-area {
            width: 90%;
            max-width: 700px;
            position: sticky;
            top: 20px;
            z-index: 100;
            margin-top: 30px;
        }

        .search-mode-toggle {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mode-btn.active {
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            border-color: white;
            transform: scale(1.05);
        }

        .mode-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.25);
        }

        .custom-search-box {
            display: flex;
            background: rgba(255, 255, 255, 0.95);
            padding: 6px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            position: relative;
        }

        .custom-search-box.ai-mode {
            border-color: #fbbf24;
            box-shadow: 0 10px 50px rgba(251, 191, 36, 0.4);
        }

        .music-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #1e293b;
            padding: 12px 20px;
            font-size: 16px;
        }

        .music-input::placeholder {
            color: #64748b;
        }

        .search-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover { 
            background: #5a67d8; 
            transform: scale(1.02); 
        }
        
        .search-btn:disabled { 
            background: #94a3b8; 
            cursor: not-allowed;
            transform: none;
        }

        .ai-thinking {
            position: absolute;
            bottom: -30px;
            left: 20px;
            color: #fbbf24;
            font-size: 0.85rem;
            display: none;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .ai-thinking.active { display: flex; }

        .ai-thinking .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(251, 191, 36, 0.3);
            border-top-color: #fbbf24;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .ai-suggestion {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #fbbf24;
            border-radius: 15px;
            padding: 15px;
            margin-top: 45px;
            display: none;
            color: #1e293b;
        }

        .ai-suggestion.show { display: block; }

        .ai-suggestion-header {
            color: #667eea;
            font-size: 0.85rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
        }

        .ai-suggestion-text {
            color: #475569;
            font-size: 0.95rem;
            margin-bottom: 10px;
        }

        .ai-suggestion-query {
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            display: inline-block;
            cursor: pointer;
            transition: all 0.2s;
        }

        .ai-suggestion-query:hover {
            background: #5a67d8;
            transform: translateX(5px);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0 10px 0;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border-color: white;
        }

        .search-history {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 0.8rem;
            color: #e0e7ff;
        }

        .history-item {
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.2s;
        }

        .history-item:hover { color: #fbbf24; }

        #results-wrapper {
            width: 95%;
            max-width: 900px;
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .gsc-search-box, .gsc-control-searchbox-only { display: none !important; }
        .gsc-control-cse { background-color: transparent !important; border: none !important; padding: 0 !important; }
        .gs-title, .gs-title b { color: #667eea !important; text-decoration: none !important; }
        .gs-snippet { color: #475569 !important; }

        .ai-examples {
            margin-top: 15px;
            font-size: 0.85rem;
            color: #e0e7ff;
            text-align: center;
        }

        .ai-examples span {
            color: #fbbf24;
            cursor: pointer;
            text-decoration: underline;
            margin: 0 5px;
            font-weight: 600;
        }

        .ai-examples span:hover {
            color: #fde68a;
        }
    </style>
</head>
<body>

    <header>
        <h1>✝ Christian Music Portal</h1>
        <p class="subtitle">Поиск христианской музыки с помощью AI</p>
        <p class="verse">"Пойте Господу песнь новую" - Псалом 95:1</p>
    </header>

    <div class="search-area">
        <div class="search-mode-toggle">
            <button class="mode-btn active" onclick="switchMode('normal')">
                <i class="fa-solid fa-search"></i> Обычный поиск
            </button>
            <button class="mode-btn" onclick="switchMode('ai')">
                <i class="fa-solid fa-dove"></i> AI-поиск
            </button>
        </div>

        <div class="custom-search-box" id="searchBox">
            <input type="text" id="mainInput" class="music-input" placeholder="Введите исполнителя или песню..." autofocus>
            <button onclick="handleSearch()" class="search-btn" id="searchBtn">
                <i class="fa-solid fa-search"></i>
                <span id="btnText">Найти</span>
            </button>
            <div class="ai-thinking" id="aiThinking">
                <div class="spinner"></div>
                <span>AI анализирует...</span>
            </div>
        </div>

        <div class="ai-suggestion" id="aiSuggestion">
            <div class="ai-suggestion-header">
                <i class="fa-solid fa-lightbulb"></i>
                AI рекомендует искать:
            </div>
            <div class="ai-suggestion-text" id="aiExplanation"></div>
            <div class="ai-suggestion-query" id="aiQuery" onclick="executeAiQuery()">
                <i class="fa-solid fa-arrow-right"></i> <span id="queryText"></span>
            </div>
        </div>

        <div class="ai-examples" id="aiExamples" style="display: none;">
            Примеры: 
            <span onclick="tryExample('песни прославления для молитвы')">для молитвы</span>
            <span onclick="tryExample('христианский рок на английском')">христианский рок</span>
            <span onclick="tryExample('успокаивающие гимны перед сном')">гимны</span>
        </div>

        <div class="filters">
            <button class="filter-btn" onclick="applyFilter('прославление')"><i class="fa-solid fa-hands-praying"></i> Прославление</button>
            <button class="filter-btn" onclick="applyFilter('поклонение')"><i class="fa-solid fa-church"></i> Поклонение</button>
            <button class="filter-btn" onclick="applyFilter('гимн')"><i class="fa-solid fa-cross"></i> Гимны</button>
            <button class="filter-btn" onclick="applyFilter('2025')"><i class="fa-solid fa-star"></i> Новинки</button>
        </div>

        <div id="historyList" class="search-history"></div>
    </div>

    <div id="results-wrapper">
        <script async src="https://cse.google.com/cse.js?cx=d454e3c095f214e80&hl=ru"></script>
        <div class="gcse-searchresults-only"></div>
    </div>

    <script>
        const AI_CONFIG = {
            API_KEY: "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",
            API_URL: "https://api.groq.com/openai/v1/chat/completions",
            MODEL_NAME: "meta-llama/llama-4-maverick-17b-128e-instruct"
        };

        let currentMode = 'normal';
        let lastAiQuery = '';

        updateHistoryUI();

        function switchMode(mode) {
            currentMode = mode;
            const buttons = document.querySelectorAll('.mode-btn');
            const searchBox = document.getElementById('searchBox');
            const aiExamples = document.getElementById('aiExamples');
            const input = document.getElementById('mainInput');
            const aiSuggestion = document.getElementById('aiSuggestion');

            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.closest('.mode-btn').classList.add('active');

            if (mode === 'ai') {
                searchBox.classList.add('ai-mode');
                aiExamples.style.display = 'block';
                input.placeholder = 'Опишите, какую христианскую музыку ищете...';
            } else {
                searchBox.classList.remove('ai-mode');
                aiExamples.style.display = 'none';
                aiSuggestion.classList.remove('show');
                input.placeholder = 'Введите исполнителя или песню...';
            }
        }

        async function handleSearch() {
            const query = document.getElementById('mainInput').value.trim();
            if (!query) return;

            if (currentMode === 'ai') {
                await processAiSearch(query);
            } else {
                doSearch(query);
            }
        }

        async function processAiSearch(userQuery) {
            const thinking = document.getElementById('aiThinking');
            const suggestion = document.getElementById('aiSuggestion');
            const searchBtn = document.getElementById('searchBtn');
            const input = document.getElementById('mainInput');

            thinking.classList.add('active');
            searchBtn.disabled = true;
            suggestion.classList.remove('show');

            try {
                const response = await fetch(AI_CONFIG.API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${AI_CONFIG.API_KEY}`
                    },
                    body: JSON.stringify({
                        model: AI_CONFIG.MODEL_NAME,
                        messages: [{
                            role: 'system',
                            content: `Ты - ассистент для поиска христианской музыки. Твоя задача - преобразовывать естественные запросы в оптимальные поисковые фразы для христианских музыкальных порталов.

Правила:
1. Отвечай ТОЛЬКО в формате JSON: {"query": "поисковая фраза", "explanation": "короткое объяснение"}
2. Поисковая фраза должна быть короткой (2-5 слов) и точной
3. Используй термины: прославление, поклонение, гимн, псалом, христианский рок/поп
4. Если пользователь описывает настроение - переводи в христианские жанры
5. Добавляй релевантные теги: worship, praise, contemporary, hymn, gospel
6. Всегда фокусируйся на христианском контенте
7. Объяснение должно быть кратким (1 предложение)

Примеры:
Запрос: "песни для молитвы утром"
Ответ: {"query": "христианское прославление утро", "explanation": "Утренние песни прославления для молитвы"}

Запрос: "что-то энергичное для молодежного служения"
Ответ: {"query": "christian rock worship youth", "explanation": "Энергичный христианский рок для молодежи"}

Запрос: "успокаивающие гимны"
Ответ: {"query": "христианские гимны instrumental", "explanation": "Спокойные инструментальные гимны"}

Запрос: "современная музыка о Божьей любви"
Ответ: {"query": "contemporary worship love God", "explanation": "Современные песни поклонения о любви Бога"}`
                        }, {
                            role: 'user',
                            content: userQuery
                        }],
                        temperature: 0.7,
                        max_tokens: 200
                    })
                });

                const data = await response.json();
                
                if (data.choices && data.choices[0]) {
                    const content = data.choices[0].message.content.trim();
                    let result;
                    
                    try {
                        const jsonMatch = content.match(/\{[\s\S]*\}/);
                        if (jsonMatch) {
                            result = JSON.parse(jsonMatch[0]);
                        } else {
                            result = JSON.parse(content);
                        }
                    } catch (e) {
                        result = {
                            query: userQuery + " христианская музыка",
                            explanation: "Добавлен фильтр для христианской музыки"
                        };
                    }

                    lastAiQuery = result.query;
                    
                    document.getElementById('aiExplanation').textContent = result.explanation;
                    document.getElementById('queryText').textContent = result.query;
                    suggestion.classList.add('show');
                    
                    input.value = `✝ ${result.query}`;
                    
                    setTimeout(() => {
                        doSearch(result.query);
                        saveToHistory(`AI: ${userQuery} → ${result.query}`);
                    }, 1000);
                }

            } catch (error) {
                console.error('AI Error:', error);
                alert('Ошибка AI. Попробуйте обычный поиск.');
            } finally {
                thinking.classList.remove('active');
                searchBtn.disabled = false;
            }
        }

        function executeAiQuery() {
            if (lastAiQuery) {
                doSearch(lastAiQuery);
                document.getElementById('aiSuggestion').classList.remove('show');
            }
        }

        function tryExample(text) {
            document.getElementById('mainInput').value = text;
            handleSearch();
        }

        function doSearch(queryText = null) {
            const input = document.getElementById('mainInput');
            const query = queryText || input.value.trim();
            
            if (query !== "") {
                if (!queryText) saveToHistory(query);

                const element = google.search.cse.element.getElement('results-only0');
                if (element) {
                    element.execute(query);
                } else {
                    window.location.hash = 'gsc.q=' + encodeURIComponent(query);
                }
                updateHistoryUI();
            }
        }

        function applyFilter(tag) {
            const input = document.getElementById('mainInput');
            if (input.value.trim() !== "") {
                doSearch(input.value.trim() + " " + tag);
            } else {
                alert("Сначала введите запрос");
            }
        }

        function saveToHistory(q) {
            let history = JSON.parse(localStorage.getItem('my_music_search') || '[]');
            if (!history.includes(q)) {
                history.unshift(q);
                if (history.length > 5) history.pop();
                localStorage.setItem('my_music_search', JSON.stringify(history));
            }
        }

        function updateHistoryUI() {
            const history = JSON.parse(localStorage.getItem('my_music_search') || '[]');
            const container = document.getElementById('historyList');
            if (history.length > 0) {
                container.innerHTML = 'История: ' + history.map(item => 
                    `<span class="history-item" onclick="setAndSearch('${item}')">${item}</span>`
                ).join(', ');
            }
        }

        function setAndSearch(val) {
            document.getElementById('mainInput').value = val;
            doSearch(val);
        }

        document.getElementById('mainInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') handleSearch();
        });
    </script>
</body>
</html>
