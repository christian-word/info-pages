<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Portal | AI-Поиск музыки</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        header { margin-top: 50px; text-align: center; }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle { color: #94a3b8; margin-bottom: 30px; }

        .search-area {
            width: 90%;
            max-width: 700px;
            position: sticky;
            top: 20px;
            z-index: 100;
        }

        .search-mode-toggle {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .mode-btn {
            background: rgba(56, 189, 248, 0.1);
            border: 1px solid rgba(56, 189, 248, 0.3);
            color: #38bdf8;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mode-btn.active {
            background: #38bdf8;
            color: #0f172a;
            border-color: #38bdf8;
            transform: scale(1.05);
        }

        .mode-btn:hover:not(.active) {
            background: rgba(56, 189, 248, 0.2);
        }

        .custom-search-box {
            display: flex;
            background: #1e293b;
            padding: 6px;
            border-radius: 50px;
            border: 1px solid #334155;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            position: relative;
        }

        .custom-search-box.ai-mode {
            border-color: #818cf8;
            box-shadow: 0 10px 30px rgba(129, 140, 248, 0.3);
        }

        .music-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
        }

        .search-btn {
            background: #38bdf8;
            color: #0f172a;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover { background: #7dd3fc; transform: scale(1.02); }
        .search-btn:disabled { 
            background: #334155; 
            cursor: not-allowed;
            transform: none;
        }

        .ai-thinking {
            position: absolute;
            bottom: -30px;
            left: 20px;
            color: #818cf8;
            font-size: 0.85rem;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .ai-thinking.active { display: flex; }

        .ai-thinking .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(129, 140, 248, 0.3);
            border-top-color: #818cf8;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .ai-suggestion {
            background: rgba(129, 140, 248, 0.1);
            border: 1px solid rgba(129, 140, 248, 0.3);
            border-radius: 15px;
            padding: 15px;
            margin-top: 45px;
            display: none;
        }

        .ai-suggestion.show { display: block; }

        .ai-suggestion-header {
            color: #818cf8;
            font-size: 0.85rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .ai-suggestion-text {
            color: #cbd5e1;
            font-size: 0.95rem;
            margin-bottom: 10px;
        }

        .ai-suggestion-query {
            background: rgba(56, 189, 248, 0.2);
            color: #38bdf8;
            padding: 8px 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            display: inline-block;
            cursor: pointer;
            transition: all 0.2s;
        }

        .ai-suggestion-query:hover {
            background: rgba(56, 189, 248, 0.3);
            transform: translateX(5px);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0 10px 0;
        }

        .filter-btn {
            background: rgba(56, 189, 248, 0.1);
            border: 1px solid rgba(56, 189, 248, 0.3);
            color: #38bdf8;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn:hover {
            background: #38bdf8;
            color: #0f172a;
            border-color: #38bdf8;
        }

        .search-history {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 0.8rem;
            color: #64748b;
        }

        .history-item {
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.2s;
        }

        .history-item:hover { color: #38bdf8; }

        #results-wrapper {
            width: 95%;
            max-width: 900px;
            margin-top: 30px;
            background: rgba(30, 41, 59, 0.7);
            border-radius: 15px;
            padding: 10px;
        }

        .gsc-search-box, .gsc-control-searchbox-only { display: none !important; }
        .gsc-control-cse { background-color: transparent !important; border: none !important; padding: 0 !important; }
        .gs-title, .gs-title b { color: #38bdf8 !important; text-decoration: none !important; }
        .gs-snippet { color: #cbd5e1 !important; }

        .ai-examples {
            margin-top: 15px;
            font-size: 0.85rem;
            color: #64748b;
            text-align: center;
        }

        .ai-examples span {
            color: #818cf8;
            cursor: pointer;
            text-decoration: underline;
            margin: 0 5px;
        }

        .ai-examples span:hover {
            color: #a5b4fc;
        }
    </style>
</head>
<body>

    <header>
        <h1>Music Portal</h1>
        <p class="subtitle">Умный поиск с AI по базам kg-music.club и fonki.pro</p>
    </header>

    <div class="search-area">
        <div class="search-mode-toggle">
            <button class="mode-btn active" onclick="switchMode('normal')">
                <i class="fa-solid fa-search"></i> Обычный поиск
            </button>
            <button class="mode-btn" onclick="switchMode('ai')">
                <i class="fa-solid fa-wand-magic-sparkles"></i> AI-поиск
            </button>
        </div>

        <div class="custom-search-box" id="searchBox">
            <input type="text" id="mainInput" class="music-input" placeholder="Введите исполнителя или песню..." autofocus>
            <button onclick="handleSearch()" class="search-btn" id="searchBtn">
                <i class="fa-solid fa-search"></i>
                <span id="btnText">Найти</span>
            </button>
            <div class="ai-thinking" id="aiThinking">
                <div class="spinner"></div>
                <span>AI думает...</span>
            </div>
        </div>

        <div class="ai-suggestion" id="aiSuggestion">
            <div class="ai-suggestion-header">
                <i class="fa-solid fa-lightbulb"></i>
                AI рекомендует искать:
            </div>
            <div class="ai-suggestion-text" id="aiExplanation"></div>
            <div class="ai-suggestion-query" id="aiQuery" onclick="executeAiQuery()">
                <i class="fa-solid fa-arrow-right"></i> <span id="queryText"></span>
            </div>
        </div>

        <div class="ai-examples" id="aiExamples" style="display: none;">
            Примеры: 
            <span onclick="tryExample('найди что-то похожее на Nirvana но современное')">похожее на Nirvana</span>
            <span onclick="tryExample('грустная музыка для дождливого вечера')">грустная музыка</span>
            <span onclick="tryExample('энергичный рок для тренировки')">для тренировки</span>
        </div>

        <div class="filters">
            <button class="filter-btn" onclick="applyFilter('минус')"><i class="fa-solid fa-piano"></i> Минусовки</button>
            <button class="filter-btn" onclick="applyFilter('ремикс')"><i class="fa-solid fa-compact-disc"></i> Ремиксы</button>
            <button class="filter-btn" onclick="applyFilter('караоке')"><i class="fa-solid fa-microphone"></i> Караоке</button>
            <button class="filter-btn" onclick="applyFilter('2025')"><i class="fa-solid fa-fire"></i> Новинки</button>
        </div>

        <div id="historyList" class="search-history"></div>
    </div>

    <div id="results-wrapper">
        <script async src="https://cse.google.com/cse.js?cx=d454e3c095f214e80&hl=ru"></script>
        <div class="gcse-searchresults-only"></div>
    </div>

    <script>
        const AI_CONFIG = {
            API_KEY: "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",
            API_URL: "https://api.groq.com/openai/v1/chat/completions",
            MODEL_NAME: "meta-llama/llama-4-maverick-17b-128e-instruct"
        };

        let currentMode = 'normal';
        let lastAiQuery = '';

        updateHistoryUI();

        function switchMode(mode) {
            currentMode = mode;
            const buttons = document.querySelectorAll('.mode-btn');
            const searchBox = document.getElementById('searchBox');
            const aiExamples = document.getElementById('aiExamples');
            const input = document.getElementById('mainInput');
            const aiSuggestion = document.getElementById('aiSuggestion');

            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.closest('.mode-btn').classList.add('active');

            if (mode === 'ai') {
                searchBox.classList.add('ai-mode');
                aiExamples.style.display = 'block';
                input.placeholder = 'Опишите, какую музыку хотите найти...';
            } else {
                searchBox.classList.remove('ai-mode');
                aiExamples.style.display = 'none';
                aiSuggestion.classList.remove('show');
                input.placeholder = 'Введите исполнителя или песню...';
            }
        }

        async function handleSearch() {
            const query = document.getElementById('mainInput').value.trim();
            if (!query) return;

            if (currentMode === 'ai') {
                await processAiSearch(query);
            } else {
                doSearch(query);
            }
        }

        async function processAiSearch(userQuery) {
            const thinking = document.getElementById('aiThinking');
            const suggestion = document.getElementById('aiSuggestion');
            const searchBtn = document.getElementById('searchBtn');

            thinking.classList.add('active');
            searchBtn.disabled = true;
            suggestion.classList.remove('show');

            try {
                const response = await fetch(AI_CONFIG.API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${AI_CONFIG.API_KEY}`
                    },
                    body: JSON.stringify({
                        model: AI_CONFIG.MODEL_NAME,
                        messages: [{
                            role: 'system',
                            content: `Ты - ассистент музыкального поиска. Твоя задача - преобразовывать естественные запросы пользователей в оптимальные поисковые фразы для музыкальных порталов kg-music.club и fonki.pro.

Правила:
1. Отвечай ТОЛЬКО в формате JSON: {"query": "поисковая фраза", "explanation": "короткое объяснение"}
2. Поисковая фраза должна быть короткой (2-5 слов) и точной
3. Используй названия исполнителей, жанров, годы
4. Если пользователь описывает настроение/ситуацию - переводи в жанры и характеристики
5. Добавляй релевантные теги: минус, караоке, ремикс, 2024, 2025
6. Объяснение должно быть кратким (1 предложение)

Примеры:
Запрос: "найди что-то похожее на Nirvana но современное"
Ответ: {"query": "гранж альтернатива 2024", "explanation": "Ищу современный гранж и альтернативный рок"}

Запрос: "грустная музыка для дождливого вечера"
Ответ: {"query": "sad indie ballad", "explanation": "Меланхоличные инди-баллады"}

Запрос: "энергичный рок для тренировки"
Ответ: {"query": "hard rock workout 2025", "explanation": "Энергичный хард-рок и метал"}`
                        }, {
                            role: 'user',
                            content: userQuery
                        }],
                        temperature: 0.7,
                        max_tokens: 200
                    })
                });

                const data = await response.json();
                
                if (data.choices && data.choices[0]) {
                    const content = data.choices[0].message.content.trim();
                    let result;
                    
                    try {
                        const jsonMatch = content.match(/\{[\s\S]*\}/);
                        if (jsonMatch) {
                            result = JSON.parse(jsonMatch[0]);
                        } else {
                            result = JSON.parse(content);
                        }
                    } catch (e) {
                        result = {
                            query: userQuery,
                            explanation: "Используем ваш запрос напрямую"
                        };
                    }

                    lastAiQuery = result.query;
                    document.getElementById('aiExplanation').textContent = result.explanation;
                    document.getElementById('queryText').textContent = result.query;
                    suggestion.classList.add('show');
                }

            } catch (error) {
                console.error('AI Error:', error);
                alert('Ошибка AI. Попробуйте обычный поиск.');
            } finally {
                thinking.classList.remove('active');
                searchBtn.disabled = false;
            }
        }

        function executeAiQuery() {
            if (lastAiQuery) {
                doSearch(lastAiQuery);
                document.getElementById('aiSuggestion').classList.remove('show');
            }
        }

        function tryExample(text) {
            document.getElementById('mainInput').value = text;
            handleSearch();
        }

        function doSearch(queryText = null) {
            const input = document.getElementById('mainInput');
            const query = queryText || input.value.trim();
            
            if (query !== "") {
                if (!queryText) saveToHistory(query);

                const element = google.search.cse.element.getElement('results-only0');
                if (element) {
                    element.execute(query);
                } else {
                    window.location.hash = 'gsc.q=' + encodeURIComponent(query);
                }
                updateHistoryUI();
            }
        }

        function applyFilter(tag) {
            const input = document.getElementById('mainInput');
            if (input.value.trim() !== "") {
                doSearch(input.value.trim() + " " + tag);
            } else {
                alert("Сначала введите название песни");
            }
        }

        function saveToHistory(q) {
            let history = JSON.parse(localStorage.getItem('my_music_search') || '[]');
            if (!history.includes(q)) {
                history.unshift(q);
                if (history.length > 5) history.pop();
                localStorage.setItem('my_music_search', JSON.stringify(history));
            }
        }

        function updateHistoryUI() {
            const history = JSON.parse(localStorage.getItem('my_music_search') || '[]');
            const container = document.getElementById('historyList');
            if (history.length > 0) {
                container.innerHTML = 'История: ' + history.map(item => 
                    `<span class="history-item" onclick="setAndSearch('${item}')">${item}</span>`
                ).join(', ');
            }
        }

        function setAndSearch(val) {
            document.getElementById('mainInput').value = val;
            doSearch(val);
        }

        document.getElementById('mainInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') handleSearch();
        });
    </script>
</body>
</html>
