<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Біблійні Уроки</title>
    <style>
        :root { 
            --bg: #0f0f0f; 
            --panel: #212121; 
            --accent: #ff0000; 
            --text: #f1f1f1; 
            --active-bg: #2d1a1a; /* Цвет фона активного трека */
        }
        
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        
        .container { padding: 15px; max-width: 1200px; margin: 0 auto; }
        
        /* Сетка плейлиста */
        #playlist-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
            margin-top: 20px;
        }

        .video-card { 
            background: var(--panel); 
            border-radius: 12px; 
            overflow: hidden; 
            cursor: pointer; 
            transition: 0.2s;
            border: 1px solid #333;
        }
        .video-card:hover { transform: translateY(-5px); background: #2a2a2a; }
        .thumbnail { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .card-info { padding: 12px; }
        .card-title { font-weight: 500; font-size: 16px; display: block; margin-bottom: 5px; }
        .card-meta { font-size: 12px; color: #aaa; }
        
        /* Модальное окно плеера */
        #player-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.98); display: none; flex-direction: column; z-index: 9999; 
        }

        .player-content {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .video-wrapper { 
            width: 100%; 
            aspect-ratio: 16/9; 
            background: #000; 
        }
        
        .chapters-list { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px;
            background: #111;
        }
        
        /* Стили глав */
        .chapter-item { 
            display: flex; 
            align-items: center;
            padding: 12px; 
            margin-bottom: 8px;
            background: var(--panel);
            border-radius: 8px;
            cursor: pointer;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .chapter-item:hover { background: #333; }

        /* Состояние активного трека */
        .chapter-item.active { 
            background: var(--active-bg); 
            border-left-color: var(--accent);
            transform: scale(1.02);
        }

        .chapter-number {
            font-size: 11px;
            color: #777;
            margin-right: 10px;
            min-width: 25px;
        }

        .chapter-item.active .chapter-number {
            color: var(--accent);
            font-weight: bold;
        }

        .time-badge { 
            color: var(--accent); 
            font-weight: bold; 
            margin-right: 15px; 
            min-width: 60px;
            font-family: monospace;
        }
        
        .close-btn { 
            background: #333; color: white; text-align: center; 
            padding: 15px; font-weight: bold; cursor: pointer; 
        }
        .close-btn:hover { background: var(--accent); }

        h3 { margin: 10px 0; color: #fff; padding-left: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align: center;">Мій Плейлист</h2>
    <div id="playlist-container">Завантаження...</div>
</div>

<div id="player-overlay">
    <div class="player-content">
        <div class="video-wrapper">
            <div id="main-player"></div>
        </div>
        
        <div id="chapters-header">
             <h3 style="padding: 10px 15px; margin: 0;">Глави відео:</h3>
        </div>
        
        <div id="chapters-container" class="chapters-list"></div>
        
        <div class="close-btn" onclick="closePlayer()">ЗАКРИТИ ТА ПОВЕРНУТИСЯ</div>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let player;
    let playlistData = [];
    let updateInterval;

    function timestampToSeconds(str) {
        const p = str.split(':');
        let s = 0, m = 1;
        while (p.length > 0) {
            s += m * parseInt(p.pop(), 10);
            m *= 60;
        }
        return s;
    }

    fetch('playlist.json')
        .then(res => res.json())
        .then(data => {
            playlistData = data;
            renderPlaylist();
        })
        .catch(err => console.error("Помилка завантаження плейлиста:", err));

    function renderPlaylist() {
        const html = playlistData.map((video, i) => `
            <div class="video-card" onclick="openVideo(${i})">
                <img class="thumbnail" src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg" alt="preview">
                <div class="card-info">
                    <span class="card-title">${video.title}</span>
                    <span class="card-meta">${video.timestamps.length} розділів</span>
                </div>
            </div>
        `).join('');
        document.getElementById('playlist-container').innerHTML = html;
    }

    function openVideo(index) {
        const video = playlistData[index];
        const overlay = document.getElementById('player-overlay');
        overlay.style.display = 'flex';
        document.body.style.overflow = 'hidden';

        if (!player) {
            player = new YT.Player('main-player', {
                height: '100%',
                width: '100%',
                videoId: video.id,
                playerVars: { 'playsinline': 1, 'autoplay': 1, 'rel': 0 }
            });
        } else {
            player.loadVideoById(video.id);
        }

        const chaptersHtml = video.timestamps.map((ts, i) => `
            <div class="chapter-item" id="chapter-${i}" onclick="seekToTime('${ts.time}')">
                <span class="chapter-number">${String(i + 1).padStart(2, '0')}</span>
                <span class="time-badge">${ts.time}</span>
                <span class="chapter-label">${ts.label}</span>
            </div>
        `).join('');
        
        document.getElementById('chapters-container').innerHTML = chaptersHtml;
        
        startTracking(video.timestamps);
    }

    function startTracking(timestamps) {
        if (updateInterval) clearInterval(updateInterval);
        
        const chaptersInSeconds = timestamps.map(ts => timestampToSeconds(ts.time));

        updateInterval = setInterval(() => {
            if (player && player.getCurrentTime && player.getPlayerState() === 1) {
                const currentTime = player.getCurrentTime();
                let activeIndex = -1;

                for (let i = 0; i < chaptersInSeconds.length; i++) {
                    if (currentTime >= chaptersInSeconds[i]) {
                        activeIndex = i;
                    } else {
                        break;
                    }
                }

                const items = document.querySelectorAll('.chapter-item');
                items.forEach((el, idx) => {
                    if (idx === activeIndex) {
                        if (!el.classList.contains('active')) {
                            el.classList.add('active');
                            el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                        }
                    } else {
                        el.classList.remove('active');
                    }
                });
            }
        }, 1000);
    }

    function seekToTime(timeStr) {
        const seconds = timestampToSeconds(timeStr);
        if (player && player.seekTo) {
            player.seekTo(seconds, true);
            player.playVideo();
        }
    }

    function closePlayer() {
        if (player) player.stopVideo();
        if (updateInterval) clearInterval(updateInterval);
        document.getElementById('player-overlay').style.display = 'none';
        document.body.style.overflow = 'auto';
    }
</script>
</body>
</html>
