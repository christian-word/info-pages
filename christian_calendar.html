                fullText: '–†—ñ–∑–¥–≤–æ –•—Ä–∏—Å—Ç–æ–≤–µ - –≤–µ–ª–∏–∫–µ —Å–≤—è—Ç–æ –Ω–∞—Ä–æ–¥–∂–µ–Ω–Ω—è –Ü—Å—É—Å–∞ –•—Ä–∏—Å—Ç–∞ —É –í–∏—Ñ–ª–µ—î–º—ñ. –¶–µ –æ–¥–Ω–µ –∑ –Ω–∞–π–≤–∞–∂–ª–∏–≤—ñ—à–∏—Ö —Ö—Ä–∏—Å—Ç–∏—è–Ω—Å—å–∫–∏—Ö —Å–≤—è—Ç, —â–æ –∑–Ω–∞–º–µ–Ω—É—î –ø—Ä–∏—Ö—ñ–¥ —É —Å–≤—ñ—Ç –°–∏–Ω–∞ –ë–æ–∂–æ–≥–æ, —è–∫–∏–π —Å—Ç–∞–≤ –ª—é–¥–∏–Ω–æ—é –¥–ª—è —Å–ø–∞—Å—ñ–Ω–Ω—è –ª—é–¥—Å—Ç–≤–∞.'
            }
        ];

        function renderEvents(filter = 'all') {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';

            const filteredEvents = events.filter(event => {
                if (filter === 'all') return true;
                if (filter === 'special') return event.special;
                if (filter === 'regular') return !event.special;
            });

            filteredEvents.forEach((event, index) => {
                const card = document.createElement('div');
                card.className = `event-card ${event.special ? 'special' : ''}`;
                card.dataset.index = index;

                const displayDate = event.displayText || event.displayDate;

                card.innerHTML = `
                    ${event.special ? '<div class="special-badge">–û—Ñ—ñ—Ü—ñ–π–Ω–∏–π –≤–∏—Ö—ñ–¥–Ω–∏–π</div>' : ''}
                    <div class="event-date">${displayDate}</div>
                    <div class="event-title">${event.title}</div>
                    ${event.description ? `<div class="event-preview">${event.description}</div>` : ''}
                    ${event.reference ? `<div class="event-reference">${event.reference}</div>` : ''}
                    <div class="expand-indicator">–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –¥–ª—è –¥–µ—Ç–∞–ª–µ–π</div>
                    <div class="event-details">
                        <div class="event-full-text">${event.fullText}</div>
                    </div>
                `;

                card.addEventListener('click', function() {
                    const wasExpanded = this.classList.contains('expanded');
                    
                    document.querySelectorAll('.event-card').forEach(c => {
                        c.classList.remove('expanded');
                        c.querySelector('.expand-indicator').textContent = '–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –¥–ª—è –¥–µ—Ç–∞–ª–µ–π';
                    });

                    if (!wasExpanded) {
                        this.classList.add('expanded');
                        this.querySelector('.expand-indicator').textContent = '–ó–≥–æ—Ä–Ω—É—Ç–∏';
                        setTimeout(() => {
                            this.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }, 100);
                    }
                });

                grid.appendChild(card);
            });
        }

        function updateCountdown() {
            const now = new Date();
            const upcomingEvents = events
                .map(e => ({...e, dateObj: new Date(e.date)}))
                .filter(e => e.dateObj > now)
                .sort((a, b) => a.dateObj - b.dateObj);

            if (upcomingEvents.length > 0) {
                const nextEvent = upcomingEvents[0];
                const diff = nextEvent.dateObj - now;
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                
                document.getElementById('countdown').textContent = 
                    `${days} –¥–Ω—ñ–≤ ${hours} –≥–æ–¥–∏–Ω ${minutes} —Ö–≤–∏–ª–∏–Ω`;
                document.getElementById('next-event').textContent = 
                    `${nextEvent.title} - ${nextEvent.displayDate}`;
            } else {
                document.getElementById('countdown').textContent = '–í—Å—ñ –ø–æ–¥—ñ—ó –ø—Ä–æ–π—à–ª–∏';
            }
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                renderEvents(e.target.dataset.filter);
            });
        });

        renderEvents();
        updateCountdown();
        setInterval(updateCountdown, 60000);
    </script>
</body>
</html>
