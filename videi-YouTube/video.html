<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="ico_.jpg">
    <title>❄️ Рождественская Музыкальная Галерея</title>
    <style>
        /* 1. Анимированный градиентный фон */
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(135deg, #00050a, #001f3f, #08001a, #001f3f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #add8e6; 
            padding: 20px; 
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Гирлянда */
        .lights {
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            position: absolute;
            top: -15px;
            width: 100%;
            z-index: 10;
            margin: 0;
            padding: 0;
            pointer-events: none;
        }
        .lights li {
            position: relative;
            list-style: none;
            margin: 15px;
            width: 12px;
            height: 25px;
            border-radius: 50%;
            display: inline-block;
            background: #0074D9;
            box-shadow: 0px 4px 24px 3px #0074D9;
            animation: flash 2s infinite;
        }
        .lights li:nth-child(2n+1) { background: #FFFFFF; box-shadow: 0px 4px 24px 3px #FFFFFF; animation-duration: 0.6s; }
        .lights li:nth-child(3n+1) { background: #7FDBFF; box-shadow: 0px 4px 24px 3px #7FDBFF; animation-duration: 1.3s; }
        
        @keyframes flash { 50% { opacity: 0.3; } }

        h1 { 
            text-align: center; 
            color: #fff; 
            text-shadow: 0 0 15px rgba(127, 219, 255, 0.8);
            font-size: 3rem;
            margin-top: 50px;
            padding: 0 10px;
            letter-spacing: 2px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 40px auto;
            position: relative;
            z-index: 5;
        }
        
        /* 2. Эффект инея на карточках */
        .video-card { 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(127, 219, 255, 0.3); 
            border-radius: 15px; 
            padding: 15px; 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .video-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(127, 219, 255, 0.4);
            background: rgba(255, 255, 255, 0.1);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; 
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            background: #000;
        }

        .video-container iframe, .video-container div {
            position: absolute !important;
            top: 0 !important; left: 0 !important;
            width: 100% !important; height: 100% !important;
        }

        .video-title {
            margin-top: 15px;
            font-size: 1.1rem;
            text-align: center;
            color: #fff;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; margin-top: 40px; }
            .video-grid { grid-template-columns: 1fr; padding: 10px; }
        }

        #snow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .decor { color: #fff; text-shadow: 0 0 10px #7FDBFF; }
    </style>
</head>
<body>

    <ul class="lights">
        <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
    </ul>

    <canvas id="snow"></canvas>

    <h1><span class="decor">❄️</span> Рождественская Музыкальная Галерея <span class="decor">🎄</span></h1>

    <div class="video-grid">
        <div class="video-card"><div class="video-container"><div id="player1"></div></div><div class="video-title">Рождество</div></div>
        <div class="video-card"><div class="video-container"><div id="player2"></div></div><div class="video-title">В светлый День Рождества</div></div>
        <div class="video-card"><div class="video-container"><div id="player3"></div></div><div class="video-title">В Тихую Ночь</div></div>
        <div class="video-card"><div class="video-container"><div id="player4"></div></div><div class="video-title">Вам Рождён Иисус</div></div>
        <div class="video-card"><div class="video-container"><div id="player5"></div></div><div class="video-title">Звезда Вифлеема</div></div>
        <div class="video-card"><div class="video-container"><div id="player6"></div></div><div class="video-title">Звезда Вифлеема 2</div></div>
        <div class="video-card"><div class="video-container"><div id="player7"></div></div><div class="video-title">Звезда Надежды</div></div>
        <div class="video-card"><div class="video-container"><div id="player8"></div></div><div class="video-title">НОВАЯ ПЕСНЯ "ТИХАЯ НОЧЬ"</div></div>
    </div>

    <script>
        // Улучшенный Снег
        const canvas = document.getElementById('snow');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];

        function initSnow() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            particles = [];
            for (let i = 0; i < 120; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    r: Math.random() * 2 + 1,
                    d: Math.random() * 1,
                    opacity: Math.random(),
                    color: Math.random() > 0.5 ? '#fff' : '#7FDBFF'
                });
            }
        }

        function drawSnow() {
            ctx.clearRect(0, 0, width, height);
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                ctx.globalAlpha = p.opacity;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
                ctx.fill();
            }
            updateSnow();
        }

        function updateSnow() {
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.y += Math.cos(p.d) + 1 + p.r / 2;
                p.x += Math.sin(p.d) * 1.2;
                if (p.y > height) {
                    particles[i] = { x: Math.random() * width, y: -10, r: p.r, d: p.d, opacity: p.opacity, color: p.color };
                }
            }
        }

        window.addEventListener('resize', initSnow);
        initSnow();
        setInterval(drawSnow, 30);

        // --- YouTube API ---
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var players = [];
        const NEXT_TRACK_DELAY = 3000;

        const videoList = [
            { id: 'player1', videoId: 'oZKO22Y1c88', start: 53 },
            { id: 'player2', videoId: '5LQ9IUyjg3c', start: 67 },
            { id: 'player3', videoId: 'p2RsV7aSBhg', start: 90 },
            { id: 'player4', videoId: 'CSDeedyjBeA', start: 68 },
            { id: 'player5', videoId: 'TIJUEoKYS3E', start: 55 },
            { id: 'player6', videoId: 'DicV5OuivIs', start: 0 },
            { id: 'player7', videoId: 'AKVPhEHqf_U', start: 0 },
            { id: 'player8', videoId: 'KPy2AtV-aI4', start: 0 }
        ];

        function onYouTubeIframeAPIReady() {
            videoList.forEach(function(item, index) {
                var player = new YT.Player(item.id, {
                    width: '100%', height: '100%',
                    videoId: item.videoId,
                    playerVars: { 
                        'start': item.start, 
                        'rel': 0, 
                        'modestbranding': 1,
                        'playsinline': 1 
                    },
                    events: { 
                        'onStateChange': function(event) {
                            onPlayerStateChange(event, index);
                        }
                    }
                });
                players.push(player);
            });
        }

        function onPlayerStateChange(event, index) {
            if (event.data == YT.PlayerState.PLAYING) {
                players.forEach(function(p, i) {
                    if (i !== index && p.getPlayerState() == YT.PlayerState.PLAYING) {
                        p.pauseVideo();
                    }
                });
            }

            if (event.data == YT.PlayerState.ENDED) {
                let nextIndex = index + 1;
                if (nextIndex < players.length) {
                    setTimeout(function() {
                        let nextPlayer = players[nextIndex];
                        let startTime = videoList[nextIndex].start || 0;
                        
                        nextPlayer.stopVideo(); 
                        nextPlayer.seekTo(startTime, true);
                        nextPlayer.playVideo();

                        nextPlayer.getIframe().scrollIntoView({ 
                            behavior: 'smooth', 
                            block: 'center' 
                        });
                    }, NEXT_TRACK_DELAY);
                }
            }
        }
    </script>
</body>

</html>
