<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta property="og:image" content="ico.png">
    <title>❄️ Рождественская Музыкальная Галерея </title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: radial-gradient(circle at center, #001f3f 0%, #00050a 100%); 
            color: #add8e6; 
            padding: 20px; 
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .lights {
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            position: absolute;
            top: -15px;
            width: 100%;
            z-index: 10;
            margin: 0;
            padding: 0;
            pointer-events: none;
        }
        .lights li {
            position: relative;
            list-style: none;
            margin: 20px;
            width: 12px;
            height: 28px;
            border-radius: 50%;
            display: inline-block;
            background: #0074D9;
            box-shadow: 0px 4px 24px 3px #0074D9;
            animation: flash 2s infinite;
        }
        .lights li:nth-child(2n+1) { background: #FFFFFF; box-shadow: 0px 4px 24px 3px #FFFFFF; animation-duration: 0.6s; }
        .lights li:nth-child(3n+1) { background: #7FDBFF; box-shadow: 0px 4px 24px 3px #7FDBFF; animation-duration: 1.3s; }
        
        @keyframes flash { 50% { opacity: 0.3; } }

        h1 { 
            text-align: center; 
            color: #fff; 
            text-shadow: 0 0 10px #0074D9, 0 0 20px #7FDBFF;
            font-size: 3rem;
            margin-top: 40px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 40px auto;
            position: relative;
            z-index: 5;
        }
        
        .video-card { 
            background: rgba(0, 116, 217, 0.1); 
            border: 2px solid #7FDBFF; 
            border-radius: 15px; 
            padding: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8), inset 0 0 15px rgba(127, 219, 255, 0.2);
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
        }
        .video-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: #fff;
            box-shadow: 0 15px 40px rgba(0, 116, 217, 0.5);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; 
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            background: #000;
        }

        .video-container iframe, .video-container div {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
        }

        .video-title {
            margin-top: 15px;
            font-size: 1.1rem;
            text-align: center;
            color: #7FDBFF;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .decor { color: #fff; text-shadow: 0 0 10px #7FDBFF; }
    </style>
</head>
<body>

    <ul class="lights">
        <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
    </ul>

    <canvas id="snow"></canvas>

    <h1><span class="decor">❄️</span> Рождественская Музыкальная Галерея <span class="decor">🎄</span></h1>

    <div class="video-grid">
        <div class="video-card"><div class="video-container"><div id="player1"></div></div><div class="video-title">Рождество</div></div>
        <div class="video-card"><div class="video-container"><div id="player2"></div></div><div class="video-title">В светлый День Рождества</div></div>
        <div class="video-card"><div class="video-container"><div id="player3"></div></div><div class="video-title">В Тихую Ночь</div></div>
        <div class="video-card"><div class="video-container"><div id="player4"></div></div><div class="video-title">Вам Рождён Иисус</div></div>
        <div class="video-card"><div class="video-container"><div id="player5"></div></div><div class="video-title">Звезда Вифлеема</div></div>
        <div class="video-card"><div class="video-container"><div id="player6"></div></div><div class="video-title">Звезда Вифлеема 2</div></div>
        <div class="video-card"><div class="video-container"><div id="player7"></div></div><div class="video-title">Звезда Надежды</div></div>
        <div class="video-card"><div class="video-container"><div id="player8"></div></div><div class="video-title">НОВАЯ ПЕСНЯ "ТИХАЯ НОЧЬ"</div></div>
    </div>

    <script>
        // Снег
        const canvas = document.getElementById('snow');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];

        function initSnow() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            particles = [];
            for (let i = 0; i < 200; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    r: Math.random() * 3 + 1,
                    d: Math.random() * 1,
                    color: Math.random() > 0.5 ? '#fff' : '#7FDBFF'
                });
            }
        }

        function drawSnow() {
            ctx.clearRect(0, 0, width, height);
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.moveTo(p.x, p.y);
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
                ctx.fill();
            }
            updateSnow();
        }

        function updateSnow() {
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.y += Math.cos(p.d) + 1 + p.r / 2;
                p.x += Math.sin(p.d) * 1.5;
                if (p.y > height) {
                    particles[i] = { x: Math.random() * width, y: -10, r: p.r, d: p.d, color: p.color };
                }
            }
        }

        window.addEventListener('resize', initSnow);
        initSnow();
        setInterval(drawSnow, 30);

        // --- YouTube API ---
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var players = [];
        const NEXT_TRACK_DELAY = 3000;

        const videoList = [
            { id: 'player1', videoId: 'oZKO22Y1c88', start: 53 },
            { id: 'player2', videoId: '5LQ9IUyjg3c', start: 67 },
            { id: 'player3', videoId: 'p2RsV7aSBhg', start: 90 },
            { id: 'player4', videoId: 'CSDeedyjBeA', start: 68 },
            { id: 'player5', videoId: 'TIJUEoKYS3E', start: 55 },
            { id: 'player6', videoId: 'DicV5OuivIs', start: 0 },
            { id: 'player7', videoId: 'AKVPhEHqf_U', start: 0 },
            { id: 'player8', videoId: 'KPy2AtV-aI4', start: 0 }
        ];

        function onYouTubeIframeAPIReady() {
            videoList.forEach(function(item, index) {
                var player = new YT.Player(item.id, {
                    width: '100%', height: '100%',
                    videoId: item.videoId,
                    playerVars: { 
                        'start': item.start, 
                        'rel': 0, 
                        'modestbranding': 1,
                        'autoplay': 0 
                    },
                    events: { 
                        'onStateChange': function(event) {
                            onPlayerStateChange(event, index);
                        }
                    }
                });
                players.push(player);
            });
        }

        function onPlayerStateChange(event, index) {
            // Если видео начало воспроизводиться
            if (event.data == YT.PlayerState.PLAYING) {
                // Останавливаем все остальные
                players.forEach(function(p, i) {
                    if (i !== index && p.getPlayerState() == YT.PlayerState.PLAYING) {
                        p.pauseVideo();
                    }
                });
            }

            // Когда видео закончилось
            if (event.data == YT.PlayerState.ENDED) {
                let nextIndex = index + 1;
                
                if (nextIndex < players.length) {
                    setTimeout(function() {
                        let nextPlayer = players[nextIndex];
                        let startTime = videoList[nextIndex].start || 0;

                        // ПРИНУДИТЕЛЬНЫЙ СБРОС: Сначала перематываем, потом играем
                        nextPlayer.seekTo(startTime, true);
                        nextPlayer.playVideo();

                        // Повторная подстраховка: перемотка через полсекунды после старта
                        setTimeout(() => {
                            nextPlayer.seekTo(startTime, true);
                        }, 500);
                        
                        // Скролл к видео
                        nextPlayer.getIframe().scrollIntoView({ 
                            behavior: 'smooth', 
                            block: 'center' 
                        });
                    }, NEXT_TRACK_DELAY);
                }
            }
        }
    </script>
</body>
</html>
