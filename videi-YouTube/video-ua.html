<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Українські християнські збірки</title>
    <style>
        /* Плавный переход от синего к желтому */
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(135deg, #0057B7 0%, #FFD700 100%);
            background-attachment: fixed;
            color: #002c5c; 
            padding: 20px; 
            margin: 0;
            min-height: 100vh;
        }

        h1 { 
            text-align: center; 
            color: #fff; 
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            font-size: 2.8rem;
            margin-top: 30px;
            padding: 10px;
            text-transform: uppercase;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            max-width: 1300px;
            margin: 40px auto;
        }
        
        /* Эффект матового стекла для карточек */
        .video-card { 
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px; 
            padding: 15px; 
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; 
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-title {
            margin-top: 15px;
            font-size: 1rem;
            text-align: center;
            color: #004494;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.6rem; }
            .video-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <h1>Українські християнські збірки</h1>

    <div class="video-grid">
        <div class="video-card"><div class="video-container"><div id="player1"></div></div><div class="video-title">Українська Християнська Збірка 1</div></div>
        <div class="video-card"><div class="video-container"><div id="player2"></div></div><div class="video-title">Українська Християнська Збірка 2</div></div>
        <div class="video-card"><div class="video-container"><div id="player3"></div></div><div class="video-title">Українська Християнська Збірка 3</div></div>
        <div class="video-card"><div class="video-container"><div id="player4"></div></div><div class="video-title">Українська Християнська Збірка 4</div></div>
        <div class="video-card"><div class="video-container"><div id="player5"></div></div><div class="video-title">Українська Християнська Збірка 5</div></div>
        <div class="video-card"><div class="video-container"><div id="player6"></div></div><div class="video-title">Українська Християнська Збірка 6</div></div>
    </div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var players = [];
        const videoList = [
            { id: 'player1', videoId: '8IpBSHMowxU' },
            { id: 'player2', videoId: 'UgD3oJkbxcA' },
            { id: 'player3', videoId: 'KsXH8VRQC8Y' },
            { id: 'player4', videoId: '93mtlCUKhXA' },
            { id: 'player5', videoId: 'zvO0Q3deums' },
            { id: 'player6', videoId: 'QJY30VVfBK8' }
        ];

        function onYouTubeIframeAPIReady() {
            videoList.forEach(function(item, index) {
                var player = new YT.Player(item.id, {
                    width: '100%', height: '100%',
                    videoId: item.videoId,
                    playerVars: { 'rel': 0, 'modestbranding': 1, 'playsinline': 1 },
                    events: { 'onStateChange': function(event) { onPlayerStateChange(event, index); } }
                });
                players.push(player);
            });
        }

        function onPlayerStateChange(event, index) {
            if (event.data == YT.PlayerState.PLAYING) {
                players.forEach(function(p, i) {
                    if (i !== index && p.getPlayerState() == YT.PlayerState.PLAYING) {
                        p.pauseVideo();
                    }
                });
            }
            if (event.data == YT.PlayerState.ENDED) {
                let nextIndex = index + 1;
                if (nextIndex < players.length) {
                    setTimeout(function() {
                        players[nextIndex].playVideo();
                        players[nextIndex].getIframe().scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 2000);
                }
            }
        }
    </script>
</body>
</html>
