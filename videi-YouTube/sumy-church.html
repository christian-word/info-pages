<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Архів Відео | Дім Євангелія</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.6);
            --accent-green: #22c55e;
            --accent-red: #ef4444;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 100%);
            color: var(--text-main);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .header-site {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header-site h1 {
            font-size: 2rem;
            margin: 0;
            background: linear-gradient(to right, #f8fafc, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }
        
        .controls-section {
            width: 100%;
            max-width: 1000px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }
        
        .search-wrapper {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        input[type="text"] {
            flex: 1;
            min-width: 0;
            padding: 14px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(15, 23, 42, 0.7);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: var(--accent-green);
        }
        
        .btn-clear-all {
            background: rgba(239, 68, 68, 0.15);
            backdrop-filter: blur(10px);
            color: var(--accent-red);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 0 14px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.75rem;
            transition: all 0.3s;
            white-space: nowrap;
            flex-shrink: 0;
            min-width: fit-content;
        }
        
        .btn-clear-all:hover,
        .btn-clear-all:focus {
            background: rgba(239, 68, 68, 0.25);
            border-color: var(--accent-red);
        }

        .history-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
            justify-content: center;
            min-height: 28px;
        }
        
        .history-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-dim);
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .history-btn:hover {
            color: var(--accent-green);
            border-color: var(--accent-green);
        }

        .main-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .expandable-panel {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .date-filter-box {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        .date-input-group {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-dim);
            font-size: 0.9rem;
        }
        
        input[type="date"] {
            background: #1e293b;
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 10px;
            border-radius: 12px;
            color-scheme: dark;
        }
        
        .quick-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }
        
        .tag-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            padding: 8px 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }
        
        .tag-btn:hover {
            background: rgba(34, 197, 94, 0.2);
            border-color: var(--accent-green);
        }
        
        .tag-btn.active {
            background: rgba(34, 197, 94, 0.25);
            border-color: var(--accent-green);
            color: var(--accent-green);
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.2);
        }
        
        .toggle-btn {
            background: rgba(148, 163, 184, 0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text-main);
            font-size: 0.85rem;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .toggle-btn:hover {
            background: rgba(148, 163, 184, 0.2);
        }
        
        .toggle-btn.active {
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 30px;
        }
        
        .video-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-green);
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
        }
        
        .thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
        }
        
        .info {
            padding: 15px;
        }
        
        .video-title {
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 12px;
            height: 2.8em;
            line-height: 1.4;
            color: var(--text-main);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .video-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-dim);
            font-size: 0.75rem;
        }
        
        .video-meta i {
            color: var(--accent-green);
            margin-right: 4px;
        }
        
        #stats {
            margin-top: 20px;
            color: var(--accent-green);
            font-weight: 700;
            text-align: center;
        }

        .loading-spinner {
            font-size: 2rem;
            color: var(--accent-green);
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .video-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            width: 95%;
            max-width: 1000px;
            position: relative;
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 15px;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .close-modal {
            position: absolute;
            top: -45px;
            right: 0;
            color: white;
            font-size: 35px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 5px 10px;
            line-height: 1;
        }
        
        .close-modal:hover {
            color: var(--accent-red);
        }
        
        .error-message {
            color: var(--accent-red);
            text-align: center;
            padding: 20px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 12px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .header-site h1 {
                font-size: 1.5rem;
            }
            
            .controls-section {
                padding: 15px;
            }
            
            input[type="text"] {
                font-size: 0.9rem;
                padding: 12px 16px;
            }
            
            .btn-clear-all {
                font-size: 0.7rem;
                padding: 0 12px;
            }
            
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .search-wrapper {
                gap: 6px;
            }
            
            input[type="text"] {
                font-size: 0.85rem;
                padding: 10px 14px;
            }
            
            .btn-clear-all {
                font-size: 0.65rem;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>

<div class="header-site">
    <h1>АРХІВ ВІДЕО</h1>
    <p style="color:var(--text-dim)">Церква "Дім Євангелія", м. Суми</p>
</div>

<div class="controls-section">
    <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="Пошук проповідника або теми...">
        <button class="btn-clear-all" id="btnAllClear">Скинути</button>
    </div>

    <div class="history-tags" id="historyContainer"></div>

    <div class="main-actions">
        <button class="toggle-btn" id="btnShowPreachers">
            <i class="fas fa-user"></i> Проповідники
        </button>
        <button class="toggle-btn" id="btnShowCategories">
            <i class="fas fa-list"></i> Категорії
        </button>
        <button class="toggle-btn" id="btnShowDate">
            <i class="fas fa-calendar-alt"></i> По даті
        </button>
    </div>

    <div id="panelPreachers" class="expandable-panel">
        <div class="quick-tags" id="preachersContainer"></div>
    </div>

    <div id="panelCategories" class="expandable-panel">
        <div class="quick-tags" id="servicesContainer"></div>
    </div>

    <div id="panelDate" class="expandable-panel">
        <div class="date-filter-box">
            <div class="date-input-group">
                <span>Від:</span>
                <input type="date" id="dateStart">
            </div>
            <div class="date-input-group">
                <span>До:</span>
                <input type="date" id="dateEnd">
            </div>
            <button class="tag-btn" id="btnClearDates" style="margin-top: 5px;">
                <i class="fas fa-times"></i> Скинути дати
            </button>
        </div>
    </div>

    <div id="stats">
        <i class="fas fa-circle-notch loading-spinner" id="spinner"></i>
        <span id="statsText">Завантаження...</span>
    </div>
</div>

<div class="video-grid" id="videoGrid"></div>

<div id="videoModal" class="video-modal">
    <div class="modal-content">
        <button class="close-modal" id="closeModal">&times;</button>
        <div class="video-container">
            <iframe id="youtubePlayer" src="" allowfullscreen></iframe>
        </div>
    </div>
</div>

<script>
// Константи
const CONFIG = {
    FILE_URL: 'https://raw.githubusercontent.com/ruyriy/Audio-christ/refs/heads/main/filtered_video/filtered_video.txt',
    STORAGE_KEY: 'churchSearchHistory',
    MAX_HISTORY: 5,
    MIN_SEARCH_LENGTH: 3,
    DEBOUNCE_DELAY: 300
};

const MONTHS_UA = {
    "січня": 0, "лютого": 1, "березня": 2, "квітня": 3,
    "травня": 4, "червня": 5, "липня": 6, "серпня": 7,
    "вересня": 8, "жовтня": 9, "листопада": 10, "грудня": 11
};

const PREACHERS = [
    { key: 'Марйоха', label: 'Марйоха М.' },
    { key: 'Міщенко', label: 'Міщенко А.' },
    { key: 'Булигін', label: 'Булигін А.' },
    { key: 'Зінченко', label: 'Зінченко В.' },
    { key: 'Лаба', label: 'Лаба В.' },
    { key: 'Парфило', label: 'Парфило А.' },
    { key: 'Комисар', label: 'Комисар С.' },
    { key: 'Іванченко', label: 'Іванченко О.' }
];

const SERVICES = [
    { key: 'Богослуж', label: 'Богослужіння' },
    { key: 'Вірш', label: 'Вірші' },
    { key: 'Хор', label: 'Хори' },
    { key: 'Прославлення', label: 'Прославлення' },
    { key: '', label: 'Всі відео' }
];

// Глобальні змінні
let allVideos = [];
let normalizedVideos = [];
let searchHistory = [];
let debounceTimer = null;
let lastFocusedElement = null;

// Утиліти
function normalize(text) {
    if (!text) return '';
    return text.toLowerCase()
        .replace(/[ііїi]/g, 'i')
        .replace(/[иы]/g, 'и')
        .replace(/[^a-zа-я0-9]/gi, '');
}

function parseUkrainianDate(dateString) {
    if (!dateString) return null;
    const parts = dateString.split(' ');
    if (parts.length < 3) return null;
    
    const day = parseInt(parts[0]);
    const month = MONTHS_UA[parts[1].toLowerCase()];
    const year = parseInt(parts[2]);
    
    if (isNaN(day) || month === undefined || isNaN(year)) return null;
    
    return new Date(year, month, day);
}

function extractDateFromTitle(title) {
    const dateMatch = title.match(/(\d{1,2})\.(\d{1,2})\.(\d{4})/);
    if (dateMatch) {
        return new Date(
            parseInt(dateMatch[3]),
            parseInt(dateMatch[2]) - 1,
            parseInt(dateMatch[1])
        );
    }
    return null;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function showError(message) {
    const grid = document.getElementById('videoGrid');
    grid.innerHTML = `<div class="error-message">${escapeHtml(message)}</div>`;
}

// Робота з історією пошуку
function loadSearchHistory() {
    try {
        const stored = localStorage.getItem(CONFIG.STORAGE_KEY);
        searchHistory = stored ? JSON.parse(stored) : [];
    } catch (error) {
        console.error('Помилка завантаження історії:', error);
        searchHistory = [];
    }
}

function saveSearchToHistory(query) {
    if (!query || query.length < CONFIG.MIN_SEARCH_LENGTH) return;
    
    searchHistory = searchHistory.filter(item => item !== query);
    searchHistory.unshift(query);
    searchHistory = searchHistory.slice(0, CONFIG.MAX_HISTORY);
    
    try {
        localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(searchHistory));
    } catch (error) {
        console.error('Помилка збереження історії:', error);
    }
    
    updateHistoryUI();
}

function updateHistoryUI() {
    const container = document.getElementById('historyContainer');
    
    if (searchHistory.length === 0) {
        container.innerHTML = '';
        return;
    }
    
    container.innerHTML = searchHistory
        .map(query => `
            <button class="history-btn" data-query="${escapeHtml(query)}">
                ${escapeHtml(query)}
            </button>
        `).join('');
    
    container.querySelectorAll('.history-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const query = this.getAttribute('data-query');
            document.getElementById('searchInput').value = query;
            renderVideoGrid();
        });
    });
}

// Завантаження даних
async function loadVideoData() {
    const spinner = document.getElementById('spinner');
    const statsText = document.getElementById('statsText');
    
    spinner.style.display = 'block';
    statsText.textContent = 'Завантаження...';
    
    try {
        const response = await fetch(`${CONFIG.FILE_URL}?t=${Date.now()}`);
        
        if (!response.ok) {
            throw new Error(`HTTP помилка! статус: ${response.status}`);
        }
        
        const text = await response.text();
        
        allVideos = text
            .split('\n')
            .filter(line => line.includes('§'))
            .map(line => {
                const parts = line.split('§');
                return {
                    year: parts[1],
                    id: parts[2],
                    title: parts[3],
                    dateStr: parts[4],
                    techDate: parseUkrainianDate(parts[4])
                };
            });
        
        normalizedVideos = allVideos.map(video => ({
            ...video,
            normalizedTitle: normalize(video.title)
        }));
        
        renderVideoGrid();
        
    } catch (error) {
        console.error('Помилка завантаження даних:', error);
        statsText.textContent = 'Помилка завантаження';
        showError(`Не вдалося завантажити відео: ${error.message}`);
    } finally {
        spinner.style.display = 'none';
    }
}

// Рендеринг відео
function renderVideoGrid() {
    const searchInput = document.getElementById('searchInput');
    const queryRaw = searchInput.value.trim();
    const query = normalize(queryRaw);
    const startVal = document.getElementById('dateStart').value;
    const endVal = document.getElementById('dateEnd').value;

    if (query.length >= CONFIG.MIN_SEARCH_LENGTH) {
        saveSearchToHistory(queryRaw);
    }

    // Оновлюємо активні кнопки фільтрів
    updateActiveFilters(queryRaw);

    const filteredVideos = normalizedVideos.filter(video => {
        const matchesText = video.normalizedTitle.includes(query);
        if (!matchesText) return false;

        // Отримуємо дату відео
        let vDate = video.techDate;
        const dateMatch = video.title.match(/(\d{1,2})\.(\d{1,2})\.(\d{4})/);
        if (dateMatch) {
            vDate = new Date(parseInt(dateMatch[3]), parseInt(dateMatch[2]) - 1, parseInt(dateMatch[1]));
        }

        // Якщо немає дати - показуємо відео
        if (!vDate) return true;

        // Перевірка діапазону дат
        const cTime = new Date(vDate.getFullYear(), vDate.getMonth(), vDate.getDate()).getTime();
        
        if (startVal) {
            const s = new Date(startVal);
            const startTime = new Date(s.getFullYear(), s.getMonth(), s.getDate()).getTime();
            if (cTime < startTime) return false;
        }
        
        if (endVal) {
            const e = new Date(endVal);
            const endTime = new Date(e.getFullYear(), e.getMonth(), e.getDate()).getTime();
            if (cTime > endTime) return false;
        }

        return true;
    });

    const grid = document.getElementById('videoGrid');
    
    if (filteredVideos.length === 0) {
        grid.innerHTML = '<div class="error-message">Відео не знайдено. Спробуйте змінити параметри пошуку.</div>';
    } else {
        grid.innerHTML = filteredVideos
            .map(video => `
                <div class="video-card" data-video-id="${escapeHtml(video.id)}">
                    <img class="thumbnail" 
                         src="https://img.youtube.com/vi/${escapeHtml(video.id)}/mqdefault.jpg" 
                         alt="${escapeHtml(video.title)}"
                         loading="lazy">
                    <div class="info">
                        <div class="video-title">${escapeHtml(video.title)}</div>
                        <div class="video-meta">
                            <span><i class="far fa-calendar-alt"></i> ${escapeHtml(video.dateStr)}</span>
                            <span><i class="fab fa-youtube"></i> ${escapeHtml(video.year)} р.</span>
                        </div>
                    </div>
                </div>
            `).join('');
        
        grid.querySelectorAll('.video-card').forEach(card => {
            const videoId = card.getAttribute('data-video-id');
            card.addEventListener('click', () => openVideoModal(videoId));
        });
    }

    document.getElementById('statsText').textContent = `Знайдено: ${filteredVideos.length}`;
}

// Оновлення активних кнопок фільтрів
function updateActiveFilters(currentQuery) {
    const normalizedQuery = normalize(currentQuery);
    
    // Перевіряємо всі кнопки проповідників
    document.querySelectorAll('#preachersContainer .tag-btn').forEach(btn => {
        const key = btn.getAttribute('data-key');
        const normalizedKey = normalize(key);
        if (normalizedKey && normalizedQuery.includes(normalizedKey)) {
            btn.classList.add('active');
        } else {
            btn.classList.remove('active');
        }
    });
    
    // Перевіряємо всі кнопки категорій
    document.querySelectorAll('#servicesContainer .tag-btn').forEach(btn => {
        const key = btn.getAttribute('data-key');
        const normalizedKey = normalize(key);
        if (key === '' && currentQuery === '') {
            btn.classList.add('active');
        } else if (normalizedKey && normalizedQuery.includes(normalizedKey)) {
            btn.classList.add('active');
        } else {
            btn.classList.remove('active');
        }
    });
}

// Модальне вікно
function openVideoModal(videoId) {
    lastFocusedElement = document.activeElement;
    
    const modal = document.getElementById('videoModal');
    const player = document.getElementById('youtubePlayer');
    
    player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    modal.style.display = 'flex';
    document.body.style.overflow = 'hidden';
    
    setTimeout(() => {
        document.getElementById('closeModal').focus();
    }, 100);
}

function closeVideoModal() {
    const modal = document.getElementById('videoModal');
    const player = document.getElementById('youtubePlayer');
    
    player.src = '';
    modal.style.display = 'none';
    document.body.style.overflow = 'auto';
    
    if (lastFocusedElement) {
        lastFocusedElement.focus();
        lastFocusedElement = null;
    }
}

// Ініціалізація інтерфейсу
function setupInterface() {
    // Проповідники
    const preachersContainer = document.getElementById('preachersContainer');
    PREACHERS.forEach(preacher => {
        const button = document.createElement('button');
        button.className = 'tag-btn';
        button.textContent = preacher.label;
        button.setAttribute('data-key', preacher.key);
        button.addEventListener('click', () => {
            document.getElementById('searchInput').value = preacher.key;
            renderVideoGrid();
        });
        preachersContainer.appendChild(button);
    });

    // Категорії
    const servicesContainer = document.getElementById('servicesContainer');
    SERVICES.forEach(service => {
        const button = document.createElement('button');
        button.className = 'tag-btn';
        button.textContent = service.label;
        button.setAttribute('data-key', service.key);
        button.addEventListener('click', () => {
            document.getElementById('searchInput').value = service.key;
            renderVideoGrid();
        });
        servicesContainer.appendChild(button);
    });

    // Кнопки розгортання панелей
    const btnShowPreachers = document.getElementById('btnShowPreachers');
    const panelPreachers = document.getElementById('panelPreachers');
    
    btnShowPreachers.addEventListener('click', () => {
        const isVisible = panelPreachers.style.display === 'block';
        panelPreachers.style.display = isVisible ? 'none' : 'block';
        btnShowPreachers.classList.toggle('active', !isVisible);
    });

    const btnShowCategories = document.getElementById('btnShowCategories');
    const panelCategories = document.getElementById('panelCategories');
    
    btnShowCategories.addEventListener('click', () => {
        const isVisible = panelCategories.style.display === 'block';
        panelCategories.style.display = isVisible ? 'none' : 'block';
        btnShowCategories.classList.toggle('active', !isVisible);
    });

    const btnShowDate = document.getElementById('btnShowDate');
    const panelDate = document.getElementById('panelDate');
    
    btnShowDate.addEventListener('click', () => {
        const isVisible = panelDate.style.display === 'block';
        panelDate.style.display = isVisible ? 'none' : 'block';
        btnShowDate.classList.toggle('active', !isVisible);
    });

    // Кнопка "Скинути всі фільтри"
    document.getElementById('btnAllClear').addEventListener('click', () => {
        document.getElementById('searchInput').value = '';
        document.getElementById('dateStart').value = '';
        document.getElementById('dateEnd').value = '';
        renderVideoGrid();
    });

    // Кнопка "Скинути дати"
    document.getElementById('btnClearDates').addEventListener('click', () => {
        document.getElementById('dateStart').value = '';
        document.getElementById('dateEnd').value = '';
        renderVideoGrid();
    });

    // Закриття модального вікна
    document.getElementById('closeModal').addEventListener('click', closeVideoModal);
    
    document.getElementById('videoModal').addEventListener('click', (e) => {
        if (e.target.id === 'videoModal') {
            closeVideoModal();
        }
    });

    // Обробка клавіатури
    document.addEventListener('keydown', (e) => {
        const modal = document.getElementById('videoModal');
        
        if (e.key === 'Escape' && modal.style.display === 'flex') {
            closeVideoModal();
        }
    });

    // Пошук з debounce
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', () => {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
            renderVideoGrid();
        }, CONFIG.DEBOUNCE_DELAY);
    });

    // Зміна дат
    document.getElementById('dateStart').addEventListener('change', renderVideoGrid);
    document.getElementById('dateEnd').addEventListener('change', renderVideoGrid);
}

// Ініціалізація при завантаженні сторінки
function init() {
    loadSearchHistory();
    updateHistoryUI();
    setupInterface();
    loadVideoData();
}

if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
} else {
    init();
}
</script>
</body>
