<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search Portal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0f172a;
            --panel-color: #1e293b;
            --accent-color: #38bdf8;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Шапка */
        header {
            margin-top: 40px;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 2.2rem;
            margin: 0;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Контейнер поиска */
        .search-section {
            width: 90%;
            max-width: 700px;
            margin-top: 30px;
            position: sticky;
            top: 20px;
            z-index: 1000;
        }

        .search-box-wrapper {
            display: flex;
            background: var(--panel-color);
            padding: 6px;
            border-radius: 50px;
            border: 1px solid #334155;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .music-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
        }

        .search-btn {
            background: var(--accent-color);
            color: #0f172a;
            border: none;
            padding: 0 25px;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        .search-btn:hover { background: #7dd3fc; }

        /* Теги/Фильтры */
        .quick-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin: 15px 0;
        }

        .tag {
            background: rgba(56, 189, 248, 0.1);
            border: 1px solid rgba(56, 189, 248, 0.2);
            color: var(--accent-color);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .tag:hover { background: var(--accent-color); color: var(--bg-color); }

        /* Результаты */
        #results-area {
            width: 95%;
            max-width: 900px;
            margin-top: 20px;
            min-height: 300px;
        }

        /* Кнопка наверх */
        #backToTop {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--accent-color);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #0f172a;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Настройка Google CSE под RU */
        .gsc-search-box { display: none !important; }
        .gsc-control-cse { 
            background: transparent !important; 
            border: none !important; 
            padding: 0 !important; 
        }
        .gs-title, .gs-title b { color: var(--accent-color) !important; text-decoration: none !important; }
        .gs-snippet { color: var(--text-dim) !important; }
    </style>
</head>
<body>

    <header>
        <h1>Music Explorer</h1>
        <p style="color: var(--text-dim)">Поиск по проверенным музыкальным базам</p>
    </header>

    <div class="search-section">
        <div class="search-box-wrapper">
            <input type="text" id="searchInput" class="music-input" placeholder="Артист, песня или альбом..." autofocus>
            <button onclick="startSearch()" class="search-btn">Найти</button>
        </div>

        <div class="quick-tags">
            <div class="tag" onclick="addTag('минус')">🎹 Минус</div>
            <div class="tag" onclick="addTag('текст')">📜 Текст</div>
            <div class="tag" onclick="addTag('remix')">⚡ Ремикс</div>
            <div class="tag" onclick="addTag('320kbps')">🎧 В качестве</div>
        </div>
    </div>

    <div id="results-area">
        <script async src="https://cse.google.com/cse.js?cx=d454e3c095f214e80&hl=ru"></script>
        <div class="gcse-searchresults-only"></div>
    </div>

    <div id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">↑</div>

    <script>
        function startSearch() {
            const val = document.getElementById('searchInput').value.trim();
            const googleEngine = google.search.cse.element.getElement('results-only0');
            
            if (val && googleEngine) {
                googleEngine.execute(val);
            }
        }

        function addTag(tagName) {
            const input = document.getElementById('searchInput');
            if (input.value) {
                input.value += " " + tagName;
                startSearch();
            }
        }

        // Кнопка Enter
        document.getElementById('searchInput').onkeypress = (e) => {
            if (e.key === 'Enter') startSearch();
        };

        // Логика появления кнопки "Наверх"
        window.onscroll = function() {
            const btn = document.getElementById('backToTop');
            if (document.body.scrollTop > 400 || document.documentElement.scrollTop > 400) {
                btn.style.display = "flex";
            } else {
                btn.style.display = "none";
            }
        };
    </script>

</body>
</html>
