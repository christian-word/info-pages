<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; text-align: center; padding: 20px; }
        .search-box { 
            display: flex; max-width: 600px; margin: 40px auto; 
            background: #1e293b; border-radius: 50px; padding: 5px; border: 1px solid #334155; 
        }
        input { flex: 1; background: transparent; border: none; outline: none; color: white; padding: 12px 20px; font-size: 16px; }
        button { background: #38bdf8; border: none; padding: 10px 25px; border-radius: 30px; font-weight: bold; cursor: pointer; }
        
        /* Скрываем всё лишнее от Google */
        .gsc-control-cse { background: transparent !important; border: none !important; }
        .gsc-search-box { display: none !important; } /* Прячем вторую строку */
    </style>
</head>
<body>

    <h1>Музыкальный Поиск</h1>

    <div class="search-box">
        <input type="text" id="myInput" placeholder="Что будем искать?">
        <button id="myBtn">Найти</button>
    </div>

    <div id="results">
        <script async src="https://cse.google.com/cse.js?cx=d454e3c095f214e80"></script>
        <div class="gcse-searchresults-only"></div>
    </div>

    <script>
        // Функция поиска
        const doSearch = () => {
            const query = document.getElementById('myInput').value;
            // Пытаемся найти встроенный элемент Google
            const element = google.search.cse.element.getElement('results-only0');
            if (element) {
                element.execute(query);
            } else {
                // Если Google еще не загрузился, пробуем через URL (как по твоей ссылке)
                window.location.hash = 'gsc.q=' + encodeURIComponent(query);
            }
        };

        // Слушаем клик
        document.getElementById('myBtn').onclick = doSearch;

        // Слушаем Enter
        document.getElementById('myInput').onkeypress = (e) => {
            if (e.key === 'Enter') doSearch();
        };
    </script>
</body>
</html>
