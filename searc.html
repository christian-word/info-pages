<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .search-area {
            width: 100%;
            max-width: 600px;
            margin-top: 50px;
        }

        .input-group {
            display: flex;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 50px;
            padding: 5px;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
        }

        .btn-search {
            background: #38bdf8;
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            color: #0f172a;
        }

        /* Теги */
        .tags {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(56, 189, 248, 0.1);
            border: 1px solid #38bdf8;
            color: #38bdf8;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
        }

        /* Результаты */
        #results-container {
            width: 100%;
            max-width: 800px;
            margin-top: 30px;
        }

        /* Принудительно скрываем стандартную строку Google */
        .gsc-search-box, .gsc-control-searchbox-only {
            display: none !important;
        }
        .gsc-control-cse {
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
        }
    </style>
</head>
<body>

    <h1>Music Search</h1>

    <div class="search-area">
        <div class="input-group">
            <input type="text" id="myInput" placeholder="Введите название...">
            <button class="btn-search" onclick="doSearch()">Найти</button>
        </div>

        <div class="tags">
            <span class="tag" onclick="quickSearch('минус')">Минусовки</span>
            <span class="tag" onclick="quickSearch('remix')">Ремиксы</span>
            <span class="tag" onclick="quickSearch('караоке')">Караоке</span>
        </div>
    </div>

    <div id="results-container">
        <script async src="https://cse.google.com/cse.js?cx=d454e3c095f214e80&hl=ru"></script>
        <div class="gcse-searchresults-only"></div>
    </div>

    <script>
        function doSearch() {
            const query = document.getElementById('myInput').value.trim();
            if (query) {
                // Ищем элемент управления Google
                const element = google.search.cse.element.getElement('results-only0');
                if (element) {
                    element.execute(query);
                } else {
                    // Если Google еще не прогрузился, пробуем старый метод через хеш
                    window.location.hash = 'gsc.q=' + encodeURIComponent(query);
                }
            }
        }

        function quickSearch(text) {
            const input = document.getElementById('myInput');
            input.value = input.value + " " + text;
            doSearch();
        }

        // Поддержка Enter
        document.getElementById('myInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') doSearch();
        });
    </script>

</body>
</html>
